<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>Nim Game</title>
    </head>
    <body>
        <!--Barra de navegação do login-->
        <div id="logNav" class="logNav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <span class="label">Username: </span><input type="text" name="username"/><br />
            <span class="label">Password: </span><input type="password" name="password"/><br />
        </div>

        <div class="log_header">
            <img src="images/HRLogo.png" alt="NIM GAME"></img>
            <h3 onclick="openNav()">Log in</h3>
        </div>

        <div class="main"></div>
            <h1 class="title">NIM: The Game</h1>

            <table class="container">
                <tr>
                    <td class="selection_box">
                        <h3> Game Mode </h3>
                        <input type="radio" name="gamemode" value="singleplayer" /> Singleplayer <br />
                        <input type="radio" name="gamemode" value="multiplayer" /> Multiplayer <br />
                    </td>
                    <td class="selection_box">
                        <h3> Dificulty </h3>
                        <input type="radio" name="dificulty" value="easy" /> Easy <br />
                        <input type="radio" name="dificulty" value="normal" /> Normal <br />
                        <input type="radio" name="dificulty" value="hard" /> Hard <br />
                        <input type="radio" name="dificulty" value="impossible" /> Impossible <br />
                        <br>
                    </td>
                    <td class="selection_box">
                        <h3> Login </h3>
                        <span class="label">Username: </span><input type="text" name="username"/><br />
                        <span class="label">Password: </span><input type="password" name="password"/><br />
                    </td>
                </tr>
            </table>

            <div class="game_region">

            </div>
        </div>
    </body>
</html>
