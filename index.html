<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>Nim Game</title>
    </head>
    <body>
        <!--Barra de navegação do login-->
        <div id="logNav" class="logNav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <span class="label">Username <br><input type="text" placeholder="Enter Username" name="username"/></span><br />
            <span class="label">Password <br><input type="password" placeholder="Enter Password" name="password"/></span><br />
        </div>

        <div class="log_header">
            <img src="images/logo.png" alt="NIM GAME"></img>
            <h3 onclick="openNav()">Log in</h3>
        </div>

        <div class="main">
            <div class="mode_container">
                <div class="mode_box">
                    <h2>MODE</h2>
                    <hr>
                    <div class="modes">
                        <input type="radio" id="single_player" name="mode">
                        <label for="single_player">SinglePlayer</label><br>
                        <input type="radio" id="multi_player" name="mode">
                        <label for="multi_player">MultiPlayer</label>
                    </div>
                </div>
                <div class="mode_box">
                    <h2>DIFFICULTY</h2>
                    <hr>
                    <div class="modes">
                        <input type="radio" id="easy_diff" name="diff">
                        <label for="easy_diff">Easy</label><br>
                        <input type="radio" id="medium_diff" name="diff">
                        <label for="medium_diff">Medium</label><br>
                        <input type="radio" id="hard_diff" name="diff">
                        <label for="hard_diff">Hard</label><br>
                        <input type="radio" id="ex_diff" name="diff">
                        <label for="ex_diff">Xtreme</label>
                    </div>
                </div>
            </div>

            <div class="lb_container">
                <h2>LeaderBoards</h2>
                <hr>
            </div>
        </div>
    </body>
</html>
